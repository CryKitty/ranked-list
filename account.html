<!DOCTYPE html>
<html>

<head>
    <title>Registration and Login</title>
</head>

<body>
    <div id="registration">
        <h2>Registration</h2>
        <form id="register-form">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" required><br>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="login">
        <h2>Login</h2>
        <form id="login-form">
            <label for="log-username">Username:</label>
            <input type="text" id="log-username" required><br>
            <label for="log-password">Password:</label>
            <input type="password" id="log-password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="account.js"></script>
</body>

</html>
