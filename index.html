<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranked Lists</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="list.css">
</head>
    
    <body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


<div id="board">
  <button id="dark-mode-toggle" class="fas fa-sun"></button>
  <div class="list">
    <div class="list-header">
      <h2 class="list-title" contenteditable="true">List 1</h2>
      <button class="add-card-button">+</button>
    </div>
    <!-- Include a placeholder for cards -->
    <div class="card-container"></div>
  </div>
  <div class="list">
    <div class="list-header">
      <h2 class="list-title" contenteditable="true">List 2</h2>
      <button class="add-card-button">+</button>
    </div>
    <!-- Include a placeholder for cards -->
    <div class="card-container"></div>
  </div>
</div>


    <!-- JavaScript File -->
    <script src="list.js"></script
        
        </body>

</html>
